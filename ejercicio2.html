<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Ejercicio 2 - Stickers</title>
</head>
<body>

    <div class="container" id="mainStickers">
        <h3>Puedes llevas hasta 10 stickers en total</h3>
        <div class="stickers">
            <div class="cardSticker">
                <img src="./assets/img/1.png" alt="Sticker 1">
                <input type="number" name="cantidad" min="1" max="15" value="0" id="stickerCounter1">
            </div>
            <div class="cardSticker">
                <img src="./assets/img/2.png" alt="Sticker 1">
                <input type="number" name="cantidad" min="1" max="15" value="0" id="stickerCounter2">
            </div>
            <div class="cardSticker">
                <img src="./assets/img/3.png" alt="Sticker 1">
                <input type="number" name="cantidad" min="1" max="15" value="0" id="stickerCounter3">
            </div>
        </div>
        <p id="Cantidad">[Elige tus stickers. El limite es 10]</p>
        <button onclick="stickersCheck()">Verificar</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
